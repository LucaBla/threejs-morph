<!DOCTYPE html>
<html>

  <head>
    <title>Morph</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    

    
    <script type="module" crossorigin src="/assets/index-3c5d25d1.js"></script>
    <link rel="stylesheet" href="/assets/index-ecf02571.css">
  </head>

  <body>
    <div id="scene-container">
    
    </div>
    <div id="controls-wrapper">
      <h2>Settings</h2>
      <div id="model-input-wrapper">
        <h3>Model:</h3>
        <div id="model-switch-wrapper">
          <div id="man-btn" class="switch-model-btn switch-model-btn-active">
            <img src="/assets/face-man-4778b34b.svg">
          </div>
          <div id="woman-btn" class="switch-model-btn">
            <img src="/assets/face-woman-5c0c16ed.svg">
          </div>
          <div id="mannequin-btn" class="switch-model-btn">
            <img src="/assets/robot-a0b054c1.svg">
          </div>
        </div>
        <div>
          <label for="skeleton-input" class="skeleton-input-button">
            Show Skeleton:
          </label>
          <input type="checkbox" id="skeleton-input">
        </div>
        <div>
          <label for="hip-rotation-input" class="hip-rotation-input-button">
            Lock Hip Rotation:
          </label>
          <input type="checkbox" id="hip-rotation-input">
        </div>
      </div>
      <div id="action-input-wrapper">
        <h3>Actions:</h3>
        <div id="upload-wrapper">
          <label for="file-input" class="file-input-button">
            Upload
        </label>
          <input type="file" id="file-input" multiple>
        </div>
        <div id="unassigned-weights-wrapper">
          <label>Unassigned Weights:</label>
          <p id="unassigned-weights">100%</p>
        </div>
        <div id="weight-input-wrapper"></div>
      </div>



      <div id="speed-input-wrapper">
        <label id="speed-slider-label" for="speed-slider">
          Speed:
        </label>
        <div>
          <input type="range" id="speed-slider" min="0.2" max="5" step="0.1" value="1">
          <p id="speed-slider-value">1x</p>
        </div>
      </div>

      <div id="iterations-input-wrapper">
        <label id="iterations-input-label" for="iterations-input">
          Iterations:
        </label>
        <input 
          type="number" 
          id="iterations-input" 
          min="0"  
          value="1"
        >
        <p class="annotation">*0 = infinite</p>
      </div>
      <button id="start-btn">Start</button>
      <button id="download-btn">Download</button>
      <p>You can download animations at: 
        <a target="_blank" href="https://sites.google.com/a/cgspeed.com/cgspeed/motion-capture/the-daz-friendly-bvh-release-of-cmus-motion-capture-database?authuser=0">
          cgspeed
        </a>
      </p>
    </div>
  </body>

</html>
