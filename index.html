<!DOCTYPE html>
<html>

  <head>
    <title>Morph</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8" />

    

    
    <script type="module" crossorigin src="/assets/index-a0894230.js"></script>
    <link rel="stylesheet" href="/assets/index-cf777031.css">
  </head>

  <body>
    <div id="scene-container">
    
    </div>
    <div id="controls-wrapper">
      <h2>Settings</h2>
      <div id="weight-input-wrapper">
        <h3>Actions:</h3>
        <div>
          <label for="file-input" class="file-input-button">
            Upload
        </label>
          <input type="file" id="file-input" multiple>
        </div>
        <div id="unassigned-weights-wrapper">
          <label>Unassigned Weights:</label>
          <p id="unassigned-weights">100%</p>
        </div>
      </div>



      <div id="speed-input-wrapper">
        <label id="speed-slider-label" for="speed-slider">
          Speed:
        </label>
        <div>
          <input type="range" id="speed-slider" min="0.2" max="5" step="0.1" value="1">
          <p id="speed-slider-value">1x</p>
        </div>
      </div>

      <div id="iterations-input-wrapper">
        <label id="iterations-input-label" for="iterations-input">
          Iterations:
        </label>
        <input 
          type="number" 
          id="iterations-input" 
          min="0"  
          value="1"
        >
      </div>
      <button id="start-btn">Start</button>
    </div>
  </body>

</html>
